<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Battle Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 flex items-center justify-center p-4 font-sans">

    <!-- Login Screen -->
    <div id="login-screen" class="text-center max-w-md w-full">
        <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-3xl p-8 md:p-12 shadow-2xl transform hover:scale-105 transition-all duration-300">
            <div class="mb-8">
                <div class="w-20 h-20 mx-auto bg-gradient-to-br from-red-500 to-pink-500 rounded-full flex items-center justify-center mb-6 animate-pulse">
                    <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-white to-yellow-200 bg-clip-text text-transparent">Kotoba Battle</h1>
                <p class="text-gray-300 text-lg mb-8">Welcome User! Let's Fight for Nihongo!</p>
            </div>
            <button id="login-btn" class="w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-bold py-4 px-6 rounded-2xl shadow-lg transition-all duration-300 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-red-300/50">
                <span class="flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Login By Google</span>
                </span>
            </button>
        </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobby-screen" class="hidden text-center max-w-lg w-full">
        <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-3xl p-8 shadow-2xl">
            <h2 class="text-3xl md:text-4xl font-bold mb-6 bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">Lobby</h2>
            <p id="lobby-status-text" class="text-gray-200 mb-8 text-lg">Menunggu teman...</p>
            
            <!-- Player Cards -->
            <div id="player-list" class="flex justify-center items-center space-x-4 mb-8"></div>
            
            <!-- Player Counter -->
            <div class="bg-white/5 rounded-2xl p-6 mb-6">
                <p class="text-2xl md:text-3xl font-bold text-white">
                    <span id="player-count" class="text-green-400">1</span> 
                    <span class="text-gray-400">/ 2</span> 
                    <span class="text-sm md:text-base font-normal text-gray-300 block mt-2">Member</span>
                </p>
            </div>
            
            <!-- Loading Animation -->
            <div id="lobby-pulse" class="flex items-center justify-center space-x-2 text-yellow-400 font-medium">
                <div class="w-3 h-3 bg-yellow-400 rounded-full animate-bounce"></div>
                <div class="w-3 h-3 bg-yellow-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="w-3 h-3 bg-yellow-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                <span class="ml-2">Menunggu teman....</span>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden w-full max-w-4xl p-4">
        <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-3xl p-6 md:p-8 shadow-2xl">
            
            <!-- Header Info -->
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                <div class="bg-white/10 rounded-2xl px-4 py-2 border border-white/20">
                    <h2 class="text-lg md:text-xl font-bold text-white">Grup : <span id="group-id" class="text-yellow-400"></span></h2>
                </div>
                <div class="bg-gradient-to-r from-green-500 to-emerald-600 rounded-2xl px-4 py-2">
                    <h2 class="text-lg md:text-xl font-bold text-white">Skor: <span id="group-score">0</span></h2>
                </div>
            </div>

            <!-- Timer Bar -->
            <div id="timer-bar" class="w-full bg-gray-700/50 rounded-full h-4 md:h-6 mb-6 overflow-hidden border border-white/20">
                <div id="timer-progress" class="bg-gradient-to-r from-green-400 to-green-500 h-full rounded-full transition-all duration-1000 ease-linear shadow-lg" style="width: 100%;"></div>
            </div>

            <!-- Rebound Info -->
            <div id="rebound-info" class="hidden bg-gradient-to-r from-yellow-500 to-orange-500 text-white font-bold p-4 rounded-2xl mb-6 text-center animate-pulse">
                <div class="flex items-center justify-center space-x-2">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"/>
                    </svg>
                    <span></span>
                </div>
            </div>

            <!-- Question Container -->
            <div id="question-container" class="bg-gradient-to-br from-indigo-900/50 to-purple-900/50 border border-white/20 p-8 rounded-3xl mb-8 min-h-[120px] flex items-center justify-center">
                <p id="question-text" class="text-xl md:text-2xl font-semibold text-white text-center leading-relaxed">問題を取得中...</p>
            </div>

            <!-- Answer Options -->
            <div id="answer-options" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            </div>
        </div>
    </div>

    <script type="module">
        // GANTI DENGAN KONFIGURASI FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyA0nO8VO1Y60-hpd0n1_8400D76aVJgckQ",
            authDomain: "kotoba-battle.firebaseapp.com",
            databaseURL: "https://kotoba-battle-default-rtdb.firebaseio.com",
            projectId: "kotoba-battle",
            storageBucket: "kotoba-battle.appspot.com", // Perbaiki .firebasestorage.app menjadi .appspot.com
            messagingSenderId: "917434485252",
            appId: "1:917434485252:web:2d90cd474c6570a6fcc351"
            // measurementId tidak diperlukan untuk Realtime DB & Auth
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // --- REFERENSI DOM (SUDAH DIPERBAIKI) ---
        const screens = {
            login: document.getElementById('login-screen'),
            lobby: document.getElementById('lobby-screen'),
            game: document.getElementById('game-screen')
        };
        const loginBtn = document.getElementById('login-btn');
        const reboundInfo = document.getElementById('rebound-info');
        // ✅ Variabel yang hilang ditambahkan, yang tidak perlu dihapus
        const answerOptionsContainer = document.getElementById('answer-options');

        let currentUser = null;
        let currentGroupId = null;
        let groupListener = null;
        let questionTimerInterval = null;

        function showScreen(screenName) {
            Object.values(screens).forEach(screen => screen.classList.add('hidden'));
            if (screens[screenName]) {
                screens[screenName].classList.remove('hidden');
            }
        }

        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true
        });

        loginBtn.addEventListener('click', async () => {
            try {
                const result = await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
                const token = await result.user.getIdToken();
                await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
            } catch (error) {
                console.error("Auth error:", error);
                Toast.fire({ icon: 'error', title: 'Gagal login' });
            }
        });

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                db.ref(`users/${user.uid}`).on('value', snapshot => {
                    const userData = snapshot.val();
                    if (userData?.groupId && currentGroupId !== userData.groupId) {
                        currentGroupId = userData.groupId;
                        listenToGroupChanges(currentGroupId);
                    } else if (!userData?.groupId) {
                        if (groupListener) groupListener.off();
                        currentGroupId = null;
                        showScreen('login');
                    }
                });
            } else {
                currentUser = null;
                currentGroupId = null;
                if (groupListener) groupListener.off();
                showScreen('login');
            }
        });

        function listenToGroupChanges(groupId) {
            if (groupListener) groupListener.off();
            groupListener = db.ref(`groups/${groupId}`).on('value', snapshot => {
                const groupData = snapshot.val();
                if (!groupData) {
                    showScreen('login');
                    Toast.fire({ icon: 'info', title: 'Anda dikeluarkan dari grup oleh admin.' });
                    return;
                };

                if (groupData.status === 'waiting' || groupData.status === 'ready') {
                    showScreen('lobby');
                    updateLobbyUI(groupData);
                } else {
                    showScreen('game');
                    updateGameUI(groupId, groupData);
                }
            });
        }

        function updateLobbyUI(groupData) {
            const members = groupData.members || {};
            const playerCount = Object.keys(members).length;
            document.getElementById('player-count').textContent = playerCount;

            const lobbyStatusText = document.getElementById('lobby-status-text');
            const lobbyPulse = document.getElementById('lobby-pulse');

            if (groupData.status === 'ready') {
                lobbyStatusText.textContent = "Grup READY! ";
                lobbyPulse.innerHTML = `
                    <div class="flex items-center justify-center space-x-2 text-green-400 font-medium">
                        <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        <span>Sedang menunggu admin untuk memulai game....<span>
                    </div>
                `;
            } else {
                lobbyStatusText.textContent = "Sedang menunggu teman....";
                lobbyPulse.innerHTML = `
                    <div class="flex items-center justify-center space-x-2 text-yellow-400 font-medium">
                        <div class="w-3 h-3 bg-yellow-400 rounded-full animate-bounce"></div>
                        <div class="w-3 h-3 bg-yellow-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                        <div class="w-3 h-3 bg-yellow-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        <span class="ml-2">Menunggu untuk siap...</span>
                    </div>
                `;
            }

            const playerList = document.getElementById('player-list');
            playerList.innerHTML = '';
            Object.values(members).forEach(member => {
                playerList.innerHTML += `
                    <div class="relative">
                        <img src="${member.photoURL}" alt="${member.displayName}" class="w-16 h-16 md:w-20 md:h-20 rounded-full border-4 border-green-400 shadow-lg transform hover:scale-110 transition-transform duration-300" title="${member.displayName}">
                        <div class="absolute -bottom-2 -right-2 w-6 h-6 bg-green-500 border-2 border-white rounded-full flex items-center justify-center">
                            <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                    </div>
                `;
            });
        }

        // Ganti fungsi updateGameUI yang lama dengan yang ini di file index.html Anda

function updateGameUI(groupId, groupData) {
    // Update info dasar yang selalu tampil
    document.getElementById('group-id').textContent = groupId.slice(-4);
    document.getElementById('group-score').textContent = groupData.score || 0;

    // ✅ PERBAIKAN UTAMA: Cek status 'finished' di awal
    // Jika game sudah selesai, langsung tampilkan layar akhir dan hentikan fungsi.
    if (groupData.status === 'finished') {
        // Hentikan timer yang mungkin masih berjalan
        if (questionTimerInterval) clearInterval(questionTimerInterval);
        
        // Atur teks utama menjadi "Pertandingan Selesai"
        document.getElementById('question-text').textContent = "Pertandingan Selesai!";
        
        // Sembunyikan elemen yang tidak perlu seperti timer dan info rebound
        document.getElementById('timer-bar').style.display = 'none';
        reboundInfo.classList.add('hidden');

        // Tampilkan kartu "Owarimashita" di area jawaban
        answerOptionsContainer.innerHTML = `
            <div class="md:col-span-2 bg-gradient-to-r from-gray-600 to-gray-700 text-white p-8 rounded-2xl text-center">
                <svg class="w-16 h-16 mx-auto mb-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <p class="text-2xl font-bold">Owarimashita !</p>
                <p class="text-lg text-gray-300 mt-2">(Game Selesai)</p>
            </div>
        `;
        
        // Hentikan eksekusi fungsi agar tidak menampilkan UI lain
        return; 
    }

    // Jika game belum selesai, pastikan elemen game terlihat
    document.getElementById('timer-bar').style.display = 'block';

    // --- Sisa logika berjalan seperti biasa jika game masih 'playing' ---
    const currentQuestion = groupData.currentQuestion;
    document.getElementById('question-text').textContent = currentQuestion?.text || "Menunggu soal...";

    answerOptionsContainer.innerHTML = '';

    if (currentQuestion?.options && Array.isArray(currentQuestion.options)) {
        currentQuestion.options.forEach((optionText, index) => {
            const colors = [
                'from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 focus:ring-blue-300/50',
                'from-emerald-600 to-emerald-700 hover:from-emerald-700 hover:to-emerald-800 focus:ring-emerald-300/50',
                'from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 focus:ring-purple-300/50',
                'from-orange-600 to-orange-700 hover:from-orange-700 hover:to-orange-800 focus:ring-orange-300/50'
            ];
            const button = document.createElement('button');
            button.textContent = optionText;
            button.className = `w-full bg-gradient-to-r ${colors[index % colors.length]} text-white font-bold py-4 px-6 rounded-2xl shadow-lg transition-all duration-300 text-lg disabled:bg-gray-500 disabled:cursor-not-allowed transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4`;
            answerOptionsContainer.appendChild(button);
        });
    }

    if (currentQuestion?.isRebound) {
        // Pastikan reboundInfo memiliki struktur yang diharapkan
        // Jika Anda telah mengubah HTML, sesuaikan selector ini
        reboundInfo.textContent = `Kesempatan grup「${currentQuestion.fromGroup}」からの問題 (Kesempatan! Soal dari Grup ${currentQuestion.fromGroup})`;
        reboundInfo.classList.remove('hidden');
    } else {
        reboundInfo.classList.add('hidden');
    }

    if (questionTimerInterval) clearInterval(questionTimerInterval);

    if (currentQuestion?.id && currentQuestion?.startTime) {
        const timeLimit = 30000;
        questionTimerInterval = setInterval(() => {
            const elapsed = Date.now() - currentQuestion.startTime;
            const percentage = Math.max(0, (timeLimit - elapsed) / timeLimit * 100);
            const timerProgress = document.getElementById('timer-progress');
            timerProgress.style.width = `${percentage}%`;
            if (percentage < 30) {
                timerProgress.className = 'bg-gradient-to-r from-red-500 to-red-600 h-full rounded-full transition-all duration-1000 ease-linear shadow-lg';
            } else {
                timerProgress.className = 'bg-gradient-to-r from-green-400 to-green-500 h-full rounded-full transition-all duration-1000 ease-linear shadow-lg';
            }
            if (percentage <= 0) {
                clearInterval(questionTimerInterval);
            }
        }, 100);
    } else {
        const timerProgress = document.getElementById('timer-progress');
        timerProgress.style.width = '100%';
        timerProgress.className = 'bg-gradient-to-r from-green-400 to-green-500 h-full rounded-full transition-all duration-1000 ease-linear shadow-lg';
    }
}
        answerOptionsContainer.addEventListener('click', async (e) => {
            if (e.target.tagName !== 'BUTTON' || !currentUser) return;

            const answer = e.target.textContent;

            answerOptionsContainer.querySelectorAll('button').forEach(btn => btn.disabled = true);

            try {
                const token = await currentUser.getIdToken();
                const response = await fetch('/submit-answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, answer })
                });
                const result = await response.json();

                Toast.fire({
                    icon: result.correct ? 'success' : 'error',
                    title: result.correct ? 'Wah keren semangat coy!' : 'Yahh Salah'
                });
            } catch (err) {
                Toast.fire({ icon: 'warning', title: 'Gagal mengirim jawaban.' });
                answerOptionsContainer.querySelectorAll('button').forEach(btn => btn.disabled = false);
            }
        });

        showScreen('login');
    </script>
</body>
</html>
